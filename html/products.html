<!DOCTYPE html>
<html lang="en">

<head>
  <title>Products</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="../../Final Projact/css/products.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="../../Final Projact/css/footer&header.css">

  <script src="../../Final Projact/js/header-footer.js" defer></script>
</head>

<body>
  <!--Header-->
  <header id="main-header"></header>
  <!-- Your page's content -->
  <main>
    <!--Slider-->
    <div class="slider">
      <!--Slider imgs-->
      <div class="slides">
        <img src="../../Final Projact/img/william-warby-vwusamkjnny-unsplash.avif" class="slide" alt="Slide 1">
        <img src="../../Final Projact/img/Original-Nintendo-video-game-system-with-cartridges.webp" class="slide" alt="Slide 2">
        <img src="../../Final Projact/img/Nintendo-Switch-Online.jpg" class="slide" alt="Slide 3">
      </div>
      <!--Slider button-->
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <!--Games section-->
    <div class="games">
      <h1>Games</h1>
      <div class="our-games">
        <p>OUR GAMES</p>
      </div>
      <!--Game cardes-->
      <div class="game-cards">
        <!--Game carde-->
        <div class="game-card">
          <!--Game carde img-->
          <div class="game-img">
            <img src="../../Final Projact/img/box-donkey-kong.avif" alt="Donkey Kong">
          </div>
          <!--Game carde name-->
          <div class="game-name">
            <h3>Donkey Kong</h3>
            <p>1981</p>
          </div>
        </div>
        <div class="game-card">
          <div class="game-img">
            <img src="../../Final Projact/img/box-kid-icarus.avif" alt="Kid Icarus™">
          </div>
          <div class="game-name">
            <h3>Kid Icarus™</h3>
            <p>1987</p>
          </div>
        </div>
        <div class="game-card">
          <div class="game-img">
            <img src="../../Final Projact/img/box-kirbys-adventure.avif" alt="Kirby’s Adventure™">
          </div>
          <div class="game-name">
            <h3>Kirby’s Adventure™</h3>
            <p>1993</p>
          </div>
        </div>
        <div class="game-card">
          <div class="game-img">
            <img src="../../Final Projact/img/box-metroid.avif" alt="Metroid">
          </div>
          <div class="game-name">
            <h3>Metroid</h3>
            <p>1987</p>
          </div>
        </div>
        <div class="game-card">
          <div class="game-img">
            <img src="../../Final Projact/img/box-super-mario-bros-2.avif" alt="Super Mario Bros. 2">
          </div>
          <div class="game-name">
            <h3>Super Mario Bros. 2</h3>
            <p>1988</p>
          </div>
        </div>
        <div class="game-card">
          <div class="game-img">
            <img src="../../Final Projact/img/box-super-mario-bros-3.avif" alt="Super Mario Bros. 3">
          </div>
          <div class="game-name">
            <h3>Super Mario Bros. 3</h3>
            <p>1990</p>
          </div>
        </div>
        <div class="game-card">
          <div class="game-img">
            <img src="../../Final Projact/img/box-super-mario-bros.avif" alt="Super Mario Bros.">
          </div>
          <div class="game-name">
            <h3>Super Mario Bros.</h3>
            <p>1985</p>
          </div>
        </div>
        <div class="game-card">
          <div class="game-img">
            <img src="../../Final Projact/img/box-the-legend-of-zelda.avif" alt="The Legend of Zelda">
          </div>
          <div class="game-name">
            <h3>The Legend of Zelda</h3>
            <p>1986</p>
          </div>
        </div>
        <div class="game-card">
          <div class="game-img">
            <img src="../../Final Projact/img/box-zelda-ii.avif" alt="Zelda II: The Adventure of Link™">
          </div>
          <div class="game-name">
            <h3>Zelda II: The Adventure of Link™</h3>
            <p>1988</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--Footer-->
  <footer class="footer-distributed" id="footer-section"></footer>
</body>
</html>
