<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Nintendo NES - The Classic Console</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" >
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap"
    rel="stylesheet" >
  <link rel="stylesheet" href="/css//index.css" >
  <link rel="stylesheet" href="/css/footer&header.css">
  <script src="/js/header-footer.js" defer></script>
</head>

<body>
  <header id="main-header"></header>
  <section class="hero" id="home">
    <div class="hero-content">
      <span class="hero-subtitle">Welcome to the Classic</span>
      <h1>Nintendo Entertainment System</h1>
      <p>
        The revolutionary console that changed gaming forever. Experience the
        magic of 8-bit gaming and relive the golden age of video games.
      </p>
      <div class="hero-buttons">
        <a href="/html/AboutUs.Html" class="cta-button">Learn More</a>
        <a href="/html/products.html" class="cta-button secondary">View Games</a>
      </div>
      <div class="hero-stats">
        <div class="stat-item">
          <span class="stat-number">61.91M</span>
          <span class="stat-label">Units Sold</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">1000+</span>
          <span class="stat-label">Games</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">1985</span>
          <span class="stat-label">Release Year</span>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer-distributed" id="footer-section"></footer>

  <script src="/js/index.js"></script>
